<h3>
    <a href="{% url 'news:new_detail' news.id %}">
        {{ new.title }}
    </a>
</h3>

<p class="details">
    By <span class="author">{{ new.author }}</span>
    Category:
    {% for c in new.category.values %}
        <a href="{% url 'news:category' c.id %}" class="category">{{ c.name }}
        </a>
    {% endfor %}
</p>
